      projectID:
        type: integer
      size:
        type: integer
      uploadedAt:
        type: string
    type: object
  models.Project:
    properties:
      createdAt:
        type: string
      files:
        items:
          $ref: '#/definitions/models.File'
        type: array
      id:
        type: integer
      name:
        type: string
      userID:
        type: integer
    type: object
  models.User:
    properties:
      createdAt:
        type: string
      email:
        type: string
      forgeAPIKey:
