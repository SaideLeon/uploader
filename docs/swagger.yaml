basePath: /
definitions:
  handlers.AuthRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  handlers.AuthResponse:
    properties:
      forge_api_key:
        type: string
      message:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  handlers.FileInfo:
    properties:
      name:
        type: string
      size:
        type: integer
      uploaded_at:
        type: string
      url:
        type: string
    type: object
  handlers.ListResponse:
    properties:
      files:
        items:
          $ref: '#/definitions/handlers.FileInfo'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      project:
        type: string
      total:
        type: integer
    type: object
  handlers.ProjectInfo:
    properties:
      file_count:
        type: integer
      name:
        type: string
      total_size:
        type: integer
    type: object
  handlers.ProjectsResponse:
    properties:
      page:
        type: integer
      per_page:
        type: integer
      projects:
        items:
          $ref: '#/definitions/handlers.ProjectInfo'
        type: array
      total:
        type: integer
    type: object
  handlers.UploadResponse:
    properties:
      file:
        type: string
      message:
        type: string
      project:
        type: string
      url:
        type: string
    type: object
  models.File:
    properties:
      id:
        type: integer
      mimeType:
        type: string
      name:
        type: string
      path:
